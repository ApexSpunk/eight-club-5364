<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/signup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    </style>

<body>
    <div class="signIn">
        <div>
            <div id="upper">
                <img src="https://cdn.worldvectorlogo.com/logos/airtable-1.svg" />

            </div>
            <div class="sBody">
                <div id="line">
                    <h1>Create your free account</h1>
                </div>
                <div id="box">
                    <form>
                        <div>
                            <label>Mobile</label>
                            <input type="number" id="mobile" placeholder="Enter your mobile number" />
                        </div>
                        <div>
                            <lable>Email</lable>
                            <input type="text" id="email" placeholder="Enter your email" />
                        </div>
                        <div>
                            <lable>Password</lable>
                            <input type="password" id="password" placeholder="Create your password" />
                        </div>
                        <div>
                            <button type="submit" id="buton">Continue</button>
                        </div>
                    </form>
                </div>
                <div id="little">
                    <div>
                        <img src="https://cdn.iconscout.com/icon/free/png-256/google-160-189824.png" alt="">
                        <a
                            href="https://accounts.google.com/signup/v2/webcreateaccount?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount%3Fnc%3D1&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp"><button>Sign
                                up with Google</button></a>
                    </div>
                        <p>By signing up, you agree to the Terms of Service and Privacy Policy.</p>



                    <p2>Already have an account?</p2> <a href="SignIN.html">
                        <p3>Sign In</p3>
                    </a>
                </div>
                
            </div>
            <div id="end">
                <p>Sign up today and try the Pro plan for free</p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="signup.js"></script>
